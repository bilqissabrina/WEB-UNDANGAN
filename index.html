    <link rel="preconnect" href="https://fonts.googleapis.com">

<!-- SimplyCountdown -->
      <link rel="stylesheet" href="countdown/default.css">
    <script src="countdown/simplyCountdown.js"></script>
    <script src="countdown/simplyCountdown.js.map"></script>
    <script src="countdown/simplyCountdown.umd.js"></script>
    <script src="countdown/simplyCountdown.umd.js.map"></script>


    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>Kepada Bapak/Ibu/Saudara/i, </h4>
            <h1>Nazio & Chalisa</h1>
            <p>Akan melangsungkan resepsi pernikahan dalam:</p>
            <div class="simply-countdown"></div>
            <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        simplyCountdown('.simply-countdown',  {
            year: 2029, // Target year (required)
            month: 9, // Target month [1-12] (required)
            day: 29, // Target day [1-31] (required)
            hours: 8, // Target hour [0-23], default: 0
            seconds: 0, // Target second [0-59], default: 0
            words: { // Custom labels, with lambda for plurals
                days: { root: 'hari', lambda: (root, n) => n > 1 ? root + '' : root },
                hours: { root: 'jam', lambda: (root, n) => n > 1 ? root + '' : root },
                minutes: { root: 'menit', lambda: (root, n) => n > 1 ? root + '' : root },
                seconds: { root: 'detik', lambda: (root, n) => n > 1 ? root + '' : root }
            },
        })
    </script>

  </body>
